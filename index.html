<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fees Management System</title>
</head>
<body>
    <div class="header">
        <h1>Fees Management System</h1>
    </div>
    <div class="container">
        <div class="student-form">
            <h2>Add Student</h2>
            <input type="text" id="studentName" placeholder="Student Name">
            <input type="number" id="studentID" placeholder="Student ID">
            <input type="number" id="feeAmount" placeholder="Fee Amount">
            <button id="addStudent">Add Student</button>
        </div>
        <div class="fee-list">
            <h2>Student Fee List</h2>
            <ul id="studentList">
                <!-- Student fee records will be displayed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
